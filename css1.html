<!DOCTYPE html>
<html>
    <head>
        <title>les bases en CSS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Formulaire</h1>
        <form method="post" action="traitement.php">
        <fieldset id="section1">
            <legend>Informations personnelles</legend>
            <label for="prenom">Entrez votre prenom</label>
            <input type="text" id="prenom" name="prenom" placeholder="ex: Kévin"><br>

            <label for="nom">Entrez votre nom</label>
            <input type="text" name="nom" id="nom" autofocus="autofocus"><br>

            <label for="pseudo">Choisissez un pseudo</label>
            <input type="text" id="pseudo" name="pseudo"> <br>

            <label for="naissance">Votre date de naissance</label>
            <input type="date" id="naissance" name="naissance"><br>

            <label for="email">Entrez votre email</label>
            <input type="email" id="email" name="mail"><br>

            <label for="site">Entrez votre site</label>
            <input type="url" id="site" name="site"><br>

            <label for="tel">Entrez un numero</label>
            <input type="number" id="tel" name="numero"><br>
        </fieldset>

        <fieldset id="section2">
            <legend>Informations suplémentaire</legend>
            Quel(s) sport pratiquez vous ? <br>
            <input type="checkbox" name="sport" value="natation" id="natation">
            <label for="natation">Natation</label><br>
            <input type="checkbox" name="sport" value="course" id="course">
            <label for="course">Course a pied</label><br>
            <input type="checkbox" name="sport" value="velo" id="velo">
            <label for="velo">Vélo</label><br><br>
        </fieldset>

        <fieldset id="section3">
            <legend>Informations cruciale</legend>
            Ou habitez vous ? <br>
            <select name="pays">
                <optgroup label="Europe">
                <option value="france" selected="selected">France</option>
                <option value="Belgique">Belgique</option>
                <optgroup label="AmériqUE">
                <option value="Canada">Canada</option>
                <optgroup label="tier monde">
                <option value="Espagne">Espagne</option>
            </optgroup>
            </select><br><br>
            
            <label for="prez" >Une petite présentation de vous</label>
            <textarea id="prez" name="presentation"></textarea><br>

        </fieldset>
            

            <input type="submit" value="Envoyer">
        </form>
    </body>
</html>
